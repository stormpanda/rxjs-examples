<h1>RxJS Examples</h1>

<div class="content">
  <h2>Sources</h2>
  <div class="buttons">
    <button
      *ngFor="let source of getSources()"
      (click)="subscribe(source.observable$)"
      class="button"
    >
      {{ source.name }}
    </button>
  </div>

  <h2>Creation Operators</h2>
  <div class="buttons">
    <button
      *ngFor="let example of getCreationExamples()"
      (click)="subscribe(example.observable$)"
      class="button"
    >
      {{ example.name }}
    </button>
  </div>

  <h2>Pipeable Operators</h2>
  <div class="buttons">
    <button
      *ngFor="let example of getPipeableExamples()"
      (click)="subscribe(example.observable$)"
      class="button"
    >
      {{ example.name }}
    </button>
  </div>

  <div class="stop-buttons">
    <button class="button button-inverted" (click)="completeSources()">
      complete sources
    </button>
    <button class="button button-inverted" (click)="completeSubscription()">
      complete subscription
    </button>
  </div>

  <app-fake-console
    *ngIf="logs$ | async as logs"
    [logs]="logs"
  ></app-fake-console>
</div>
